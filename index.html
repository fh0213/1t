<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片轮播</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-container">

            <img src="photos/1 (3).jpg" alt="照片3" class="carousel-image">

            <img src="photos/1 (6).jpg" alt="照片6" class="carousel-image">
            <img src="photos/1 (7).jpg" alt="照片7" class="carousel-image">
            <img src="photos/1 (8).jpg" alt="照片8" class="carousel-image">
            <img src="photos/1 (9).jpg" alt="照片9" class="carousel-image">
            <img src="photos/1 (10).jpg" alt="照片10" class="carousel-image">
            <img src="photos/1 (11).jpg" alt="照片11" class="carousel-image">
            <img src="photos/1 (12).jpg" alt="照片12" class="carousel-image">

            <img src="photos/1 (21).jpg" alt="照片21" class="carousel-image">
        </div>
        <button class="carousel-button prev">&lt;</button>
        <button class="carousel-button next">&gt;</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
